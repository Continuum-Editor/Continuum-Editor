<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Continuum Editor</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
	 	
	<div id="topMenuBar" class="preventTextSelection">
		
		<div id="fileMenu" class="menu">File</div>
		<div id="editMenu" class="menu">Edit</div>
		<div id="searchMenu" class="menu">Search</div>
		<div id="viewMenu" class="menu">View</div>
		<div id="settingsMenu" class="menu">Settings</div>
		<div id="helpMenu" class="menu">Help</div>
		
		<div id="closeButton" class="rightMenu">X</div>
		<div id="maximizeButton" class="rightMenu">&#9744;</div>
		<div id="minimizeButton" class="rightMenu">_</div>
		
		<div id="appName" class="rightMenu">Continuum Editor</div>
		
	</div>
	
	<div id="left">
		
		<input style="display:none;" id="openFileDialog" type="file" />
		<input style="display:none;" id="saveFileAsDialog" type="file" nwsaveas />
		<input style="display:none;" id="openDirectoryDialog" type="file" nwdirectory />
		
		<div id="leftContent" class="preventTextSelection">
		    <div id="directoryTree"></div>
		    <div id="leftBottomButtons">
		        <div id="leftMinimizeButton" class="leftBottomButton">&larr; Minimize</div>
		        <div id="refreshDirectionTreeButton" class="leftBottomButton">&#8635; Refresh Files</div>
		    </div>
		</div>
		
	</div>
	
	<div id="leftUnminimizeButton" class="preventTextSelection">&rarr;</div>
	
	<div id="tabsContainer">
		<div id="tabs" class="preventTextSelection"></div>
	</div>
	
	<div id="tabsScrollButtons" class="preventTextSelection">
		<div id="tabsScrollButtonLeft" class="tabsScrollButton">&larr;</div>
		<div id="tabsScrollButtonRight" class="tabsScrollButton">&rarr;</div>
	</div>
	
	<div id="right">
		
		<div id="rightContent" class="preventTextSelection">
		
		    <select name="addonSelect" id="addonSelect"></select>
		    
		    <div id="addonContent">
		        
		    </div>
		    
		    <div id="rightBottomButtons">
		        <div id="rightMinimizeButton" class="rightBottomButton">Minimize &rarr;</div>
		    </div>
		
		</div>
		
	</div>
	
	<div id="rightUnminimizeButton" class="preventTextSelection">&larr;</div>
	
	<div id="editor"></div>
	
	<!-- Load jQuery -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	
	<!-- Load jQuery plugins -->
	<script src="js/jquery.hotkeys.js" type="text/javascript"></script>
	
	<!-- Load Ace editor -->
    <script src="js/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/src-noconflict/ext-language_tools.js"></script>
    <script src="js/ace/src-noconflict/ext-modelist.js"></script>
    
    <!-- Other Javascript -->
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/menu.js" type="text/javascript"></script>
	<script src="js/shortcuts.js" type="text/javascript"></script>
	<script src="js/addon_system.js" type="text/javascript"></script>
	
  </body>
</html>
